apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: database
  namespace: alpha-bot
  labels:
    app: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
  serviceName: "database"
  podManagementPolicy: Parallel
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - name: database
        image: us-central1-docker.pkg.dev/nlc-bot-36685/database/production
        imagePullPolicy: Always
        resources:
          requests:
            memory: "300Mi"
            cpu: "50m"
        env:
          - name: PRODUCTION
            value: "1"
          - name: NODE_ENV
            value: "production"
        ports:
          - containerPort: 6900

---
apiVersion: v1
kind: Service
metadata:
  name: database
  namespace: alpha-bot
spec:
  type: ClusterIP
  selector:
    app: database
  ports:
    - protocol: TCP
      port: 6900
      targetPort: 6900
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: database
  namespace: alpha-bot
  labels:
    app: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
  serviceName: "database"
  podManagementPolicy: Parallel
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - name: database
        image: europe-west4-docker.pkg.dev/nlc-bot-36685/alpha-bot/database
        imagePullPolicy: Always
        volumeMounts:
          - name: google-cloud-auth
            mountPath: /run/secrets/google-cloud-auth
            readOnly: true
        resources:
          requests:
            memory: "385Mi"
            cpu: "50m"
        env:
          - name: PRODUCTION_MODE
            value: "1"
          - name: NODE_ENV
            value: "production"
          - name: STRIPE_KEY
            valueFrom:
              secretKeyRef:
                name: alpha-credentials
                key: STRIPE_KEY
        ports:
          - containerPort: 6900
      volumes:
        - name: google-cloud-auth
          secret:
            secretName: google-cloud-auth
            items:
              - key: gcloud_credentials.json
                path: key
---
apiVersion: v1
kind: Service
metadata:
  name: database
  namespace: alpha-bot
spec:
  type: ClusterIP
  selector:
    app: database
  ports:
    - protocol: TCP
      port: 6900
      targetPort: 6900